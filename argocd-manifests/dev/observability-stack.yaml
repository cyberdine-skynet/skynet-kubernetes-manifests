apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-stack-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: observability-stack
    app.kubernetes.io/component: infrastructure
    app.kubernetes.io/part-of: skynet-platform
    app.kubernetes.io/environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure-dev
  source:
    repoURL: https://github.com/cyberdine-skynet/skynet-kubernetes-manifests
    targetRevision: main
    path: app-manifests/observability-stack
    directory:
      recurse: true
      include: '*.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 3
