apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workload-namespaces
  namespace: argocd
  labels:
    app.kubernetes.io/name: workload-namespaces
    app.kubernetes.io/component: infrastructure
    app.kubernetes.io/part-of: skynet-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/cyberdine-skynet/skynet-kubernetes-manifests
    targetRevision: main
    path: cluster-components/namespaces
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Namespaces are cluster-scoped
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
